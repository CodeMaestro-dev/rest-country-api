<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tioluwani REST Country API</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header class="w-full flex items-center justify-between px-5 md:px-20 py-8 shadow-md fixed bg-white z-10">
      <h1 class="text-sm md:text-xl">Where in the world?</h1>
      <div class="flex gap-2 cursor-pointer text-sm md:text-xl" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
        <span> Dark Mode </span>
      </div>
    </header>
    <main class="bg-lmbg-very-light-gray pt-32">
      <section class="flex flex-col md:flex-row items-center justify-between px-5 md:px-20 py-8">
        <form id="search-form">
          <div class="flex bg-white p-4 gap-3 rounded-md" id="search-div">
            <label for="country">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </label>
            <input type="search" name="country" id="country-search" placeholder="Search for a country..." class="focus:outline-none bg-transparent" />
          </div>
        </form>
        <div class="w-full md:flex justify-end">
          <form id="select-form">
            <select name="country" id="filter-country" class="bg-white p-4 text-sm rounded-md">
              <option value="">Filter by Region</option>
              <option value="africa">Africa</option>
              <option valuebg="america">America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="ocenia">Oceania</option>
            </select>
          </form>
        </div>
      </section>
      <section class="px-5 md:px-20">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-16 pb-20" id="country-container"></div>
        <div class="w-full h-screen flex justify-center items-center relative" id="loader">
          <div class="absolute top-10 ease-linear rounded-full border-8 border-t-8 border-t-black border-gray-200 h-16 w-16 animate-spin"></div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
